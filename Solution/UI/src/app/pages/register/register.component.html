<div style="text-align:center">
  <h1>
    Customer Management Portal
  </h1>
</div>
<div class="container padding-top justify-center">
    <div style="text-align:center">
      <h3>
        Register
      </h3>
    </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <form class="" [formGroup]="registerForm" (ngSubmit)="register()">
        <div  class="card">
          <div class="card-body">
          <div>
            <p *ngIf="hasError">
              <ngb-alert type="danger" (close)="closeAlert()">{{hasErrorMessage}}</ngb-alert>
            </p>
            <p *ngIf="saveSuccess">
              <ngb-alert type="success" (close)="closeAlert()">{{hasSuccessMessage}}</ngb-alert>
            </p>
            <div class="form-group">
              <label for="IDNumberInput">ID Number</label>
              <input type="text" formControlName="idNumber" class="form-control" id="IDNumberInput" aria-describedby="idNoHelp">
            </div>
            <div class="row">
              <div class="col-lg-6">

                <div class="form-group">
                  <label for="FirstNameInput">FirstName(s)</label>
                  <input type="text" formControlName="firstName" class="form-control" id="FirstNameInput" aria-describedby="firstNameHelp">
                </div>

                <div class="form-group">
                  <label for="MobileNoInput">Mobile No.</label>
                  <input type="tel" formControlName="mobileNumber" class="form-control" id="MobileNoInput" aria-describedby="mobileHelp">
                </div>

                <div class="form-group">
                  <label for="PasswordInput">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="PasswordInput" aria-describedby="passwordHelp">
                </div>
              </div>
              <div class="col-lg-6">

                <div class="form-group">
                  <label for="LastNameInput">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="LastNameInput" aria-describedby="lastNameHelp">
                </div>

                <div class="form-group">
                  <label for="EmailInput">Email Address</label>
                  <input type="email" formControlName="emailAddress" class="form-control" id="EmailInput" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                  <label for="ConfirmInput">Confirm Password</label>
                  <input type="password" formControlName="confirmPassword" class="form-control" id="ConfirmInput" aria-describedby="confirmHelp">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                  <button class="btn btn-md btn-dark" [disabled]="!registerForm.valid" type="submit">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="text-align:center">
        <a routerLink="/login"><b>Back To Login</b></a>
      </div>
    </form>
    </div>
  </div>

</div>
